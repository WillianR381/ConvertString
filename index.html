<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo da pagina" class="logo">
            <h2>Faça seu texto ficar do seu jeito !</h2>
            <article>
                <textarea  id="content" ></textarea>
                <div class="buttons">
                    <button class="btn blue" onclick="upperCase()">Maiúsculo</button>
                    <button class="btn orange" onclick="lowerCase()">Minúsculos</button>
                    <button class="btn purple" onclick="titleCase()">Titlecase</button>
                    <button class="btn blueDark" onclick="inverseCase()">InverseCase</button>
                    <button class="btn blueDark" onclick="sentenceCase()">sentenceCase</button>
                    <button class="btn copy" onclick="copyText()">Copiar</button>
                    <button class="btn clear" onclick="clearText()">Limpar</button>
                    <button class="btn download " onclick="downloadText()">Download</button>
                </div>
            </article>
        </div>

    </header>
    <script src="FileSaver.js"></script>
    <script src="index.js"></script>
</body>
</html>
